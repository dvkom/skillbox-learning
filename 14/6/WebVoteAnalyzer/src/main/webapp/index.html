<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebVoteAnalyzer</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-center w3-margin-bottom w3-padding">
  <div class="w3-container w3-teal">
    <h1>Добро пожаловать в WebVoteAnalyzer</h1>
  </div>
  <div class="w3-panel w3-blue-grey w3-card-4">
    <h3>Чтобы начать анализ загрузите файл</h3>
  </div>
  Выберите файл для загрузки:<br/>
  <form action="parse" method="post" enctype="multipart/form-data">
    <label class="custom-file-upload w3-light-blue">
    <input type="file" accept=".xml" name="file" class="w3-teal"/>
      Выберите файл
    </label>
    <br/>
    <button class="w3-button w3-teal" style="width: 20%;" type="submit">Анализ</button>
  </form>
</div>
</body>
</html>
